<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitRoast üî• - Brutal GitHub Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&family=Creepster&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">GitRoast <span class="fire"></span></div>
            <form class="search-bar">
                <input type="text" name="username" placeholder="Enter GitHub username..." required autocomplete="off">
                <button type="submit">Roast</button>
            </form>
        </header>

        <div id="flash-container" class="flash-container"></div>

        <main class="content-area">
            <div id="result-grid" class="result-grid" style="display: none;">
                <!-- Profile Card -->
                <div class="card profile-card">
                    <div class="profile-header">
                        <img id="profile-avatar" src="" alt="" class="avatar">
                        <div class="profile-names">
                            <h2 id="profile-name"></h2>
                            <a id="profile-username" href="" target="_blank" class="username"></a>
                        </div>
                    </div>

                    <div id="profile-bio" class="profile-bio"></div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <span id="stat-followers" class="stat-value">0</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat-item">
                            <span id="stat-following" class="stat-value">0</span>
                            <span class="stat-label">Following</span>
                        </div>
                        <div class="stat-item">
                            <span id="stat-repos" class="stat-value">0</span>
                            <span class="stat-label">Repos</span>
                        </div>
                    </div>

                    <div id="profile-details" class="profile-details"></div>
                </div>

                <!-- Roast Card -->
                <div class="card roast-card">
                    <div class="card-header">
                        <h3>‚ö†Ô∏è AI Analysis Verdict</h3>
                        <div class="badge">BRUTAL MODE</div>
                    </div>
                    <div id="roast-body" class="roast-body"></div>
                    <div class="roast-actions">
                        <button id="btn-copy" class="action-btn" title="Copy to Clipboard">
                            üìã Copy
                        </button>
                        <button id="btn-share" class="action-btn" title="Share on X">
                            üîó Share
                        </button>
                    </div>
                    <!-- <div class="roast-footer">
                        <p>Generated by OpenAI/GPT-120B via Groq</p>
                    </div> -->
                </div>
            </div>

            <div id="empty-state" class="empty-state">
                <div class="empty-icon">üíÄ</div>
                <h2>Ready to get cooked?</h2>
                <p>Enter a GitHub username above to generate a brutal AI roast based on their code and profile.</p>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
